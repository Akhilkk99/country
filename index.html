<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color:aliceblue" >
   
    <form action="" >
        <div class="container text-center w-50 bg-light p-5">
        <h2 class="text-center p-3" >Display country details</h2>
        <input id="cname" placeholder="enter country name" class="form-control mt-">
        <button onclick="displayCountry()" type="button" class="btn btn-outline-dark  mt-5 col-5">Search</button>
        </div>
  
    <div id="result" class="container w-50 p-3 text-center"></div>
</form>
</body>
<script>

    function displayCountry(){
        country=cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json())
        .then(data=>displayData(data))
    }
    
    function displayData(cData){
        cname=cData[0].name
        capital=cData[0].capital
        population=cData[0].population
        flag=cData[0].flag
        currency=cData[0].currencies[0].name
        symbol=cData[0].currencies[0].symbol
        lang=cData[0].languages[0].name
    
        result.innerHTML=`
        
        <div style="background-color: teal;" class="card" style="width: 18rem;">
      <img src="${flag}" class="card-img-top" alt="...">
      <div style="background-color: teal;" class="card-body">
        <h5 class="card-title">${cname}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Capital- ${capital}</li>
        <li class="list-group-item">Population- ${population}</li>
        <li class="list-group-item">Currency- ${currency}</li>
        <li class="list-group-item">Symbol- ${symbol}</li>
        <li class="list-group-item">Language- ${lang}</li>
    
      </ul>
      
    </div>`
    
    }
    
    </script>
    </html>
